<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fast-memoize.js</title>
  </head>
  <body>
    <script src="../../dist/fast-memoize.js"></script>
    <script>
      var fibonacci = function (n) {
        return n < 2 ? n : fibonacci(n - 1) + fibonacci(n - 2)
      }

      var memoizedFibonacci = window.fastMemoize(fibonacci)
      console.log(memoizedFibonacci(10))
    </script>
  </body>
</html>
