<!-- Main Template -->
<div class="container-fluid container-main" data-ng-module="pindish" data-ng-controller="dialogController">

    <!-- Page Heading -->
    <div id="recipes-bar" class="pull-right">

        <ul>

            <li>
                <i class="fa fa-search search-recipe" aria-hidden="true"></i>
                <input id="search" type="text" data-ng-model="search.title" placeholder=" Search..."/>
            </li>
            <li>
                <a data-ng-click="changeSortOrder()">
                    <i class="fa fa-clock-o" data-ng-class="sortOrderIcon()" aria-hidden="true"></i>
                </a>
            </li>

        </ul>

    </div>
    <!-- /#recipes-bar -->

    <div class="col-lg-12">

        <strong>

            <h1 class="page-header text-center">
                Your recipes
            </h1>

        </strong>

    </div>
    <!-- /.col-lg-12 -->

    <div class="row">

        <div class="col-lg-12">

            <!-- custom directive - recipe book -->
            <div data-recipe-book></div>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
