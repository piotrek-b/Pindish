<!-- Recipe Popup -->

<div class="recipe-popup recipe-popup-padding-zero" data-ng-init="recipe = ngDialogData">

    <!-- First row - Title, Menu and Image -->
    <div class="row main-row">

        <div class="col-lg-8">

            <div class="row">

                <!-- custom directive - recipe title -->
                <h3 data-recipe-title data-recipe="recipe" class="text-center"></h3>

            </div>
            <!-- /.row -->


            <div class="row">

                <div class="col-lg-12">

                    <!-- Recipe popup menu item -->
                    <ul class="recipe-popup-nav">

                        <li>
                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </li>

                        <li>
                            <i class="fa fa-minus-square" aria-hidden="true"></i>
                        </li>

                        <li>
                            <i class="fa fa-code" aria-hidden="true"></i>
                        </li>

                        <li>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </li>

                    </ul>
                    <!-- /.recipe-popup-nav -->

                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-8 -->

        <!-- Recipe Image -->
        <div class="col-lg-4  image">

            <div class="row">

                <!-- custom directive - recipe image -->
                <data-recipe-img data-recipe="recipe"></data-recipe-img>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-4 -->

    </div>
    <!-- /.row /.main-row -->

    <!-- Second row - ingredients and description -->
    <div class="row">

        <div class="col-lg-4">

            <!-- Recipe ingredients -->
            <ul class="recipe-ingredients">

                <li data-ng-repeat="ingredient in recipe.ingredients" data-recipe-ingredient data-ingredient="ingredient"></li>

            </ul>
            <!-- /.recipe-ingredients -->

        </div>
        <!-- /.col-lg-4 -->

        <!-- Recipe description -->
        <div class="col-lg-8">

            <p  data-recipe-description data-recipe="recipe"></p>

        </div>
        <!-- /.col-lg-8 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.recipe-popup /.recipe-popup-padding-zero -->
