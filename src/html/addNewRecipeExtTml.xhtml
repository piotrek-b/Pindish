<div class="recipe-popup add-recipe-popup" data-ng-init="recipe = ngDialogData">
    <form name="addNewRecipeExtForm" novalidate>
        <div class="row main-row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="form-group">
                        <h3 class="text-center"><input required type="text" class="form-control add-recipe-title-input" data-ng-model="recipe.name" name="title" placeholder="Recipe title..."/></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="recipe-popup-nav">
                            <li data-ng-click="recipePopup(recipe)">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </li>
                            <li data-ng-click="closePopup()" class="accept-recipe">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </li>
                            <li data-ng-click="openImageInput()">
                                <input type="file" name="image" id="add-image-input" data-fileread="recipe.link" data-ng-model="recipe.link" data-preview-container="recipeImageContainer" accept="image/*" media-preview>
                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4  image">
                <div id="recipeImageContainer"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group input-group">
                    <span class="input-group-addon" data-ng-click="addElement(newIngredient, recipe.ingredients)"><i class="fa fa-plus" aria-hidden="true"></i></span>
                    <input required type="text" class="form-control add-ingredient" data-ng-model="newIngredient" placeholder="New ingredient..."/>
                    <span class="input-group-addon" data-ng-click="removeElement(selectedIngredientIdx, recipe.ingredients)"><i class="fa fa-minus" aria-hidden="true"></i></span>
                    </div>
                    <select id="recipe-ingredients-select" data-ng-model="selectedIngredientIdx" multiple>
                        <option data-ng-repeat="ingredient in recipe.ingredients track by $index" data-ng-value="$index"> - {{ingredient}}</option>
                    </select>

            </div>
            <div class="col-lg-8">
                <div class="form-group">
                    <textarea class="form-control" rows="8" data-ng-model="recipe.description" placeholder="Recipe description..."></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
