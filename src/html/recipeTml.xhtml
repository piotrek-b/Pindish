<!-- Recipe book -->

<div id="recipe-book">

    <div data-ng-hide="emptyRecipes()" data-ng-repeat="row in recipesRows" data-ng-init="rowIdx = $index">

        <div class="row">

            <div data-ng-repeat="recipe in row" data-ng-init="columnIdx = $index">

                <div class=" col-lg-2">

                    <!-- custom directive - recipe card -->
                    <data-recipe-card data-recipe="recipe" data-add-recipe-card="helper.isAddRecipeCard(rowIdx, columnIdx)"></data-recipe-card>

                </div>
                <!-- /.col-lg-2 -->

            </div>
            <!-- /div repeat recipe -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /div repeat recipesRows -->

    <div data-ng-show="emptyRecipes()">

        <h1 class="page-header">
            No recipes found.
        </h1>

        <div class="row">
            <div class="col-lg-2 col-add-recipe-card">

                <!-- custom directive - recipe card -->
                <data-recipe-card data-recipe="recipe" data-add-recipe-card="true"></data-recipe-card>

            </div>
            <!-- /.col-lg-2 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /div ng-show -->

</div>
<!-- /div #recipe-book -->
