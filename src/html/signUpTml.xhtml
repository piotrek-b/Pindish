<!-- Sign Up Popup -->

<div class="sign-up-popup" data-ng-controller="dialogController">

    <!-- Popup title -->
    <div class="row">

        <h3 class="text-center popup-header">
            <strong>Sign up</strong>
        </h3>

    </div>
    <!-- /.row -->

    <form name="signUp" novalidate>

        <!-- Username -->
        <div class="form-group">

            <input required type="text" class="form-control" name="username" data-ng-model="userName" placeholder="Username..."/>

        </div>
        <!-- /.form-group -->

        <!-- E-mail -->
        <div class="form-group">

            <input required type="email" class="form-control" name="userEmail" data-ng-model="email" placeholder="your.email@example.com..."/>

        </div>
        <!-- /.form-group -->

        <!-- Password -->
        <div class="form-group">

            <input required type="password" class="form-control" name="password" data-ng-model="userPassword" data-ng-minlength="8" placeholder="Password..."/>

        </div>
        <!-- /.form-group -->

        <!-- Confirm password -->
        <div class="form-group">

            <input required type="password" class="form-control" name="confirmpassword" data-ng-model="userConfirmPassword" data-compare-to="userPassword" placeholder="Confirm password..."/>

        </div>
        <!-- /.form-group -->

        <button type="button" class="btn btn-lg btn-full btn-pindish btn-pindish-primary" data-ng-click="popup.closePopup()" data-ng-disabled="!signUp.$valid">Sign up</button>

    </form>
    <!-- /SignUp -->

    <!-- Sign in/up alternatives items -->
    <div class="sign-in-up-alt">

        <p>
            <span>or</span>
        </p>

        <div class="row margin">

            <!-- Facebook -->
            <div class="sign-in-up-alt-btn">

                <button type="button" class="btn btn-sm btn-full btn-pindish  btn-pindish-facebook" data-ng-click="popup.closePopup()">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </button>

            </div>
            <!-- /.sign-in-up-alt-btn -->

            <!-- Google+ -->
            <div class="sign-in-up-alt-btn">

                <button type="button" class="btn btn-sm btn-full btn-pindish  btn-pindish-google-plus" data-ng-click="popup.closePopup()">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </button>

            </div>
            <!-- /.sign-in-up-alt-btn -->

            <!-- Twitter -->
            <div class="sign-in-up-alt-btn">

                <button type="button" class="btn btn-sm btn-full btn-pindish  btn-pindish-twitter" data-ng-click="popup.closePopup()">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </button>

            </div>
            <!-- /.sign-in-up-alt-btn -->

        </div>
        <!-- /.row /.margin -->

    </div>
    <!-- /.sign-in-up-alt -->

</div>
<!-- Sign up popup -->
