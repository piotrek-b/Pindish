<h3 class="text-center">
    <strong>Add New Recipe</strong>
</h3>
<form name="addNewRecipeForm" novalidate>
    <div class="form-group">
        <label>Put link to your recipe here and load:</label>
        <input required type="url" class="form-control" data-ng-model="recipeLink" name="link" placeholder="Your link..."/>
        <p class="help-block">...or skip and create recipe by yourself.</p>
    </div>
    <!-- /.form-group -->
    <button type="button" class="btn btn-lg btn-pindish btn-pindish-primary" data-ng-click="addRecipeExtPopup(null)" data-ng-disabled="!addNewRecipeForm.$valid">Load</button>
    <button type="button" class="btn btn-lg btn-pindish btn-default pull-right" data-ng-click="addRecipeExtPopup(null)">Skip</button>
</form>
